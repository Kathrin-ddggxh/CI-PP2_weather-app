<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header element with search bar -->
    <header>
        <form id="search-form" class="search-form flex">
            <input type="text" name="search" id="search" aria-label="search location input"
                placeholder="🔍 Find location">
            <div class="input-btns">
                <input type="submit" aria-label="search button" value="Search" id="search-btn" class="search-btn">
                <input type="submit" aria-label="own location button" value="My Location" id="location-btn"
                    class="location-btn">
            </div>
        </form>
    </header>
    <main>
        <div class="current flex" aria-label="current forecast">
            <div class="col">
                <p id="current-temp" class="current-temp">21 ° C</p>
                <p id="location" class="location">Dublin</p>
                <p class="date-time"><span>Wednesday </span><br><span>09:43</span></p>
            </div>
            <div class="col right">
                <div id="current-icon" class="current-icon">☀</div>
                <p id="condition" class="condition">Sunny</p>
                <p class="wind-humid">Humidity: <span id="humidity">60</span>%<br>Wind: <span id="wind">12</span>km/h
                </p>
            </div>
        </div>
        <h2>3 Hour Forecast</h2>
        <div class="hourly grid">
            <div class="hourly-forecast">
                <div class="hourly-time">10:00</div>
                <div class="hourly-temp-high">12 ° C</div>
                <div class="hourly-icon">⛅</div>
                <div class="hourly-temp-low">8 ° C</div>
            </div>
            <div class="hourly-forecast">
                <div class="hourly-time">13:00</div>
                <div class="hourly-temp-high">12 ° C</div>
                <div class="hourly-icon">⛅</div>
                <div class="hourly-temp-low">8 ° C</div>
            </div>
            <div class="hourly-forecast">
                <div class="hourly-time">16:00</div>
                <div class="hourly-temp-high">12 ° C</div>
                <div class="hourly-icon">⛅</div>
                <div class="hourly-temp-low">8 ° C</div>
            </div>
            <div class="hourly-forecast">
                <div class="hourly-time">19:00</div>
                <div class="hourly-temp-high">12 ° C</div>
                <div class="hourly-icon">⛅</div>
                <div class="hourly-temp-low">8 ° C</div>
            </div>
            <div class="hourly-forecast">
                <div class="hourly-time">22:00</div>
                <div class="hourly-temp-high">12 ° C</div>
                <div class="hourly-icon">⛅</div>
                <div class="hourly-temp-low">8 ° C</div>
            </div>
        </div>
        <h2>5 Day Forecast</h2>
        <div class="daily"></div>
    </main>
    <script src="assets/js/index.js"></script>
</body>

</html>
