<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header element with search bar -->
    <header>
        <form id="search-form">
            <input type="text" name="search" id="search" aria-label="search location input"
                placeholder="🔍 Find location">
            <div class="input-btns">
                <input type="submit" aria-label="search button" value="Search" id="search-btn" class="search-btn">
                <input type="submit" aria-label="own location button" value="My Location" id="location-btn"
                    class="location-btn">
            </div>
        </form>
    </header>
    <main>
        <div class="current"></div>
        <h2>3 Hour Forecast</h2>
        <div class="3-hour"></div>
        <h2>5 Day Forecast</h2>
        <div class="5-day"></div>
    </main>
    <script src="assets/js/index.js"></script>
</body>

</html>
